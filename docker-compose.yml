version: "3.9"

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "6432:5432"
    networks:
      - default

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    image: dance-backend

    command: poetry run uvicorn api.web.app:app --reload --host 0.0.0.0 --port 8000
    ports:
      - "80:8000"
    networks:
      - default

  bot:
    build:
      context: .
      dockerfile: ./bot/Dockerfile
    image: dance-bot
    command: python3 -m src.bot
    networks:
      - default